plugins {
  id 'com.android.application'
  id 'org.jetbrains.kotlin.android'
}

android {
  signingConfigs {
    release {}
  }
  packagingOptions {
    jniLibs {
      useLegacyPackaging true
    }
  }
  splits {
    abi {
      enable true
      reset()
      //noinspection ChromeOsAbiSupport
      include "arm64-v8a", "x86_64"
      universalApk false
    }
  }

  defaultConfig {
    applicationId "me.tasy5kg.cutegif.fork20241017"
    minSdk 29
    targetSdk 35
    compileSdk 35
    versionCode 20241017
    versionName '2024.10'
    signingConfig signingConfigs.debug
    testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    setProperty "archivesBaseName", "CuteGIF_${versionName}_${versionCode}"
  }

  buildTypes {
    release {
      minifyEnabled true
      shrinkResources true
      proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
      debuggable false
    }
    debug {
      minifyEnabled false
      shrinkResources false
      debuggable true
    }
  }
  buildFeatures {
    viewBinding true
    buildConfig true
  }
  compileOptions {
    sourceCompatibility JavaVersion.VERSION_17
    targetCompatibility JavaVersion.VERSION_17
  }
  kotlinOptions {
    jvmTarget = JavaVersion.VERSION_17.toString()
  }
  namespace 'me.tasy5kg.cutegif'
}

dependencies {

  // libgifsicle.so has been imported into the jniLibs directory.
  // It was cloned and compiled from https://github.com/kohler/gifsicle on January 9, 2024.

  // OutlineSpan.kt was cloned from https://github.com/santaevpavel/OutlineSpan on February 1, 2024.

  implementation 'androidx.core:core-ktx:1.13.1'
  implementation 'androidx.appcompat:appcompat:1.7.0'
  implementation 'androidx.draganddrop:draganddrop:1.0.0'
  implementation 'com.google.android.material:material:1.12.0'
  implementation 'com.github.bumptech.glide:glide:4.16.0'
  implementation 'com.vanniktech:android-image-cropper:4.6.0'
  implementation 'com.arthenica:ffmpeg-kit-full-gpl:6.0-2'
  implementation 'com.tencent:mmkv:1.3.9'

  annotationProcessor 'com.github.bumptech.glide:compiler:4.16.0'

  testImplementation 'junit:junit:4.13.2'

  androidTestImplementation 'androidx.test.ext:junit:1.2.1'
  androidTestImplementation 'androidx.test.espresso:espresso-core:3.6.1'
}