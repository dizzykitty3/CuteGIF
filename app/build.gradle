plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'com.google.android.gms.oss-licenses-plugin'
}

android {
    signingConfigs {
        release {
        }
    }
    packagingOptions {
        jniLibs {
            useLegacyPackaging true
        }
    }
    splits {
        abi {
            enable true
            reset()
            //noinspection ChromeOsAbiSupport
            include "arm64-v8a", "x86_64"
            universalApk false
        }
    }

    defaultConfig {
        applicationId "me.tasy5kg.cutegif"
        minSdk 29
        targetSdk 34
        compileSdk 34
        versionCode 202401100
        versionName '2024.1'
        signingConfig signingConfigs.debug
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        setProperty "archivesBaseName", "CuteGIF_${versionName}_${versionCode}"
    }

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            debuggable false
        }
        debug {
            minifyEnabled false
            shrinkResources false
            debuggable true
        }
    }
    buildFeatures {
        viewBinding true
        buildConfig true
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_17.toString()
    }
    namespace 'me.tasy5kg.cutegif'
}

dependencies {
    // `libgifsicle.so` 已经导入于 `jniLibs` 文件夹。拉取并编译于 2022 年 10 月 8 日。

    implementation 'androidx.core:core-ktx:1.12.0'
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'androidx.draganddrop:draganddrop:1.0.0'
    implementation 'com.google.android.material:material:1.11.0'
    implementation 'com.github.bumptech.glide:glide:4.16.0'
    implementation 'com.github.CanHub:Android-Image-Cropper:4.3.2'
    implementation 'com.arthenica:ffmpeg-kit-full-gpl:6.0-2'
    implementation 'com.tencent:mmkv:1.3.2'
    implementation 'com.github.santaevpavel:OutlineSpan:0.1.1'
    implementation 'com.google.android.gms:play-services-oss-licenses:17.0.1'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'

    annotationProcessor 'com.github.bumptech.glide:compiler:4.16.0'

    testImplementation 'junit:junit:4.13.2'

    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'
}