plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
}

android {
    signingConfigs {
        release {
        }
    }
    packagingOptions {
        jniLibs {
            useLegacyPackaging true
        }
    }
    splits {
        abi {
            enable true
            reset()
            //noinspection ChromeOsAbiSupport
            include "arm64-v8a", "x86_64"
            universalApk false
        }
    }

    defaultConfig {
        applicationId "me.tasy5kg.cutegif"
        minSdk 29
        targetSdk 33
        compileSdk 33
        versionCode 202304160
        versionName "Alpha_202304160"
        signingConfig signingConfigs.debug
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        setProperty "archivesBaseName", "CuteGIF_${versionName}_${versionCode}"
    }

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            debuggable false
        }
        debug {
            minifyEnabled false
            shrinkResources false
            debuggable true
        }
    }
    buildFeatures {
        viewBinding true
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_11.toString()
    }
    namespace 'me.tasy5kg.cutegif'
}

dependencies {
    // `libgifsicle.so` 已经导入于 `jniLibs` 文件夹。拉取并编译于 2022 年 10 月 8 日。

    implementation 'androidx.core:core-ktx:1.10.0'
    implementation 'androidx.appcompat:appcompat:1.7.0-alpha02'
    implementation 'androidx.draganddrop:draganddrop:1.0.0'
    implementation 'com.google.android.material:material:1.8.0'
    implementation 'com.github.bumptech.glide:glide:4.15.1'
    implementation 'com.github.CanHub:Android-Image-Cropper:4.3.2'
    implementation 'com.arthenica:ffmpeg-kit-full-gpl:5.1'
    implementation 'com.tencent:mmkv:1.2.15'
    implementation 'com.github.santaevpavel:OutlineSpan:0.1.1'

    annotationProcessor 'com.github.bumptech.glide:compiler:4.15.1'

    testImplementation 'junit:junit:4.13.2'

    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'
}